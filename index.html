<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parijat Basak · Portfolio</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Google Sans Code', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }

    header, section {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }
    section { animation-delay: .2s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: auto;
    }
    header h1 { font-size: 3rem; margin: 0; }
    header p { color: var(--muted); max-width: 600px; }

    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    h2 { border-bottom: 1px solid #1e293b; padding-bottom: .5rem; }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #020617;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid #1e293b;
      transition: transform .2s ease, border-color .2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      border-color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Parijat Basak</h1>
    <p>Developer focused on Linux, systems, and clean software.</p>
  </header>

  <section>
    <h2>Projects</h2>
    <div class="projects" id="projects">
      <p>Loading projects from GitHub…</p>
    </div>
  </section>

  <section>
    <h2>Skills</h2>
    <p>C, Python, Linux, Git, HTML, CSS</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: <a href="mailto:parijatbasak06@gmail.com">parijatbasak06@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/Baburao2342">github.com/Baburao2342</a></p>
  </section>

  <footer>
    © 2025 Parijat Basak
  </footer>

  <script>
    fetch('https://api.github.com/users/Baburao2342/repos')
      .then(r => r.json())
      .then(repos => {
        const container = document.getElementById('projects');
        container.innerHTML = '';
        repos
          .filter(r => !r.fork)
          .sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
          .forEach(repo => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
              <h3>${repo.name}</h3>
              <p>${repo.description || 'No description provided.'}</p>
              <a href="${repo.html_url}" target="_blank">View on GitHub</a>
            `;
            container.appendChild(div);
          });
      })
      .catch(() => {
        document.getElementById('projects').innerText = 'Failed to load projects.';
      });
  </script>
</body>
</html>
